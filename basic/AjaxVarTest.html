 测试在函数中声明一个变量通过ajax去进行赋值：
 1、通过指定ajax为同步传输;
 2、通过在ajax返回的函数里面调用另外一个函数进行赋值;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在函数中声明一个变量通过ajax去进行赋值</title>
    <script src="../RESOURCE/js/jquery-3.2.1.js"></script>
    <script>
        var testData = 0;
        function test1() {
            $.ajax({
                    type: "post",
                    url: "../RESOURCE/data/JsonData.json",
                    data: {},
                    // 返回数据形式为json
                    dataType: "json",
                    // 同步传输
                    async: false,
                    success: function () {
                        testData = 1;
                    },
                    error: function () {

                    }
                }
            );
            alert(testData);
        }

        test1();
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JqueryLearn2</title>
</head>
<body>
<button onclick="test()">Click</button>
<br>
<button id="bt">Click1</button>
<script src="../RESOURCE/lib/jquery-3.2.1.js"></script>
<script>
    /*
     * 不推荐下面的这种写法
     */
    function test() {
        alert("button按钮被点击!");
    }

    /*
     * 推荐下面这种通过选择器进行的操作
     */
    $("#bt").click(function () {
        alert("button1按钮被点击!");
    });

</script>
</body>
</html>

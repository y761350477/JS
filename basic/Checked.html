            // 获取radio选中值

        })

        // 设置checkbox全选
        var isCheckAll = false;// 标记是否全选
        function swapCheck() {
            if (isCheckAll) {
                $("input[type='checkbox']").each(function () {
                    this.checked = false;
                });
                isCheckAll = false;
            } else {
                $("input[type='checkbox']").each(function () {
                    this.checked = true;
                });
                isCheckAll = true;
            }
        };

        // 获取checkbox选中值
        var values = new Array();
        function setAids() {
            values.splice(0, values.length);

            // 虽然下面的name='checkboxInfo'中的name可以替换成id, 但是考虑到id的唯一性, 所以改成了name;
            $("input[type='checkbox'][name='checkboxInfo']").each(function() {
                if ($(this).is(":checked")) {
                    values.push($(this).val());
                }
            });

            // 遍历选中项
            for (var i = 0; i < values.length; i++) {
                alert(values[i]);
            }
        };
    </script>
</head>
<body>
<div>单选框</div>
<input type="radio" name="radioInfo" id="radioInfo" value="男" checked>男
<input type="radio" name="radioInfo" id="radioInfo1" value="女">女
<hr>
<div>多选框</div>
<button onclick="swapCheck()">全选</button>
<button onclick="setAids()">获取checkbox选中值</button>
<input type="checkbox" name="checkboxInfo" id="checkboxInfo" value="看电影">看电影
<input type="checkbox" name="checkboxInfo" id="checkboxInfo1" value="玩游戏">玩游戏
<input type="checkbox" name="checkboxInfo" id="checkboxInfo2" value="唱歌">唱歌
<input type="checkbox" name="checkboxInfo" id="checkboxInfo3" value="学习">学习

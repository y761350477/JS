  Jquery实战Demo1(应用选择器)
  find(selector)方法: 获得当前元素集合中每个元素的后代，通过选择器、jQuery对象或元素来筛选;
  filter(selector)方法: 将匹配元素集合缩减为匹配指定选择器的元素;
  selector	字符串值，包含供匹配当前元素集合的选择器表达式。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JqueryAction1</title>
    <link rel="stylesheet" type="text/css" href="../RESOURCE/css/default.css"/>
    <!-- 引入jQuery -->
    <script src="../RESOURCE/lib/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        // 等待DOM加载完毕.
        $(function () {
            // 获得索引值大于5的品牌集合对象(除最后一条)
            var $category = $('ul li:gt(5):not(:last)');
            // 隐藏上面获取到的jQuery对象。
            $category.hide();
            // 获取“显示全部品牌”按钮
            var $toggleBtn = $('div.showmore > a');
            $toggleBtn.click(function () {
                if ($category.is(":visible")) {
                    // 隐藏$category
                    $category.hide();
                    // 改变背景图片和文本
                    $(this).find('span')
                        .css("background", "url(../RESOURCE/img/down.gif) no-repeat 0 0")
                        .text("显示全部品牌");
                    // 去掉高亮样式
                    $('ul li').removeClass("promoted");
                    // 更改whole类的文头显示
                    $(".whole").text("精简");
                } else {
                    // 显示$category
                    $category.show();
                    // 改变背景图片和文本
                    $(this).find('span')
                        .css("background", "url(../RESOURCE/img/up.gif) no-repeat 0 0")
                        .text("精简显示品牌");
                    // 添加高亮样式
                    $('ul li').filter(":contains('佳能'), :contains('尼康'), :contains('奥林巴斯')")
                        .addClass("promoted");
                    // 更改whole类的文头显示
                    $(".whole").text("全部");
                }
                // 超链接不跳转
                return false;
            })
        })
    </script>
</head>
<body>
<p class="whole">精简: </p>
<div class="SubCategoryBox">
    <ul>
        <li><a href="javascript:void(0)">佳能</a><i>(30440) </i></li>
        <li><a href="javascript:void(0)">索尼</a><i>(27220) </i></li>
        <li><a href="javascript:void(0)">三星</a><i>(20808) </i></li>
        <li><a href="javascript:void(0)">尼康</a><i>(17821) </i></li>
        <li><a href="javascript:void(0)">松下</a><i>(12289) </i></li>
        <li><a href="javascript:void(0)">卡西欧</a><i>(8242) </i></li>
        <li style="display:none"><a href="javascript:void(0)">富士</a><i>(14894) </i></li>
        <li style="display:none"><a href="javascript:void(0)">柯达</a><i>(9520) </i></li>
        <li style="display:none"><a href="javascript:void(0)">宾得</a><i>(2195) </i></li>
        <li style="display:none"><a href="javascript:void(0)">理光</a><i>(4114) </i></li>
        <li style="display:none"><a href="javascript:void(0)">奥林巴斯</a><i>(12205) </i></li>
        <li style="display:none"><a href="javascript:void(0)">明基</a><i>(1466) </i></li>
        <li style="display:none"><a href="javascript:void(0)">爱国者</a><i>(3091) </i></li>
        <li><a href="javascript:void(0)">其它品牌相机</a><i>(7275) </i></li>
    </ul>
    <div class="showmore">
        <a href="javascript:void(0)"><span>显示全部品牌</span></a>
    </div>
</div>

</body>
</html>

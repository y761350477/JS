<!DOCTYPE html>

<body>
<!--给网页中的所有<p>元素添加onclick事件-->
<p>测试1</p>
<p>测试2</p>
<script src="../RESOURCE/lib/jquery-3.2.1.js"></script>
<script>
    $("p").click(function () {
        // doing something
        alert("doing something");
    });
</script>

<!--使一个特定的表格隔行变色-->
<table id="tb">
    <tbody>
    <tr>
        <td>第1行</td>
        <td>第1行</td>
    </tr>
    <tr>
        <td>第2行</td>
        <td>第2行</td>
    </tr>
    <tr>
        <td>第3行</td>
        <td>第3行</td>
    </tr>
    <tr>
        <td>第4行</td>
        <td>第4行</td>
    </tr>
    <tr>
        <td>第5行</td>
        <td>第5行</td>
    </tr>
    <tr>
        <td>第6行</td>
        <td>第6行</td>
    </tr>
    </tbody>
</table>
<script>
    $("#tb tbody tr:even").css("background", "orange");
</script>

<!--对多选框进行操作，输出选中的多选框的个数-->
<input type="checkbox" name="check" value="1" checked="checked">
<input type="checkbox" name="check" value="2" >
<input type="checkbox" name="check" value="3" checked="checked">
<input type="button" value="你选中的个数" id="btn">
<script>
    $("#btn").click(function () {
        var items = $("input[name='check']:checked").length;
        alert(items);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestBasic</title>
    <script src="../../extra/lib/jquery-3.2.1.js"></script>

    <!--
    1、经过测试发现一个html文件中可以有多个script,而且每个互不影响，可以同时作用，相当于一个script；
    2、script的可以在html中任意位置生效，知识习惯性把他放在head里面；
    3、猜想是否style的属性标签也有上面的效果呢？经验证发现和上面效果一样，可以在文件中任意位置生效，可以多个style标签同时使用；
    发现：
    1、标签外只能使用<!-- --\>注释；
    2、在标签内可以使用//或者/**/注释(javascript中, 如果是style中只能使用/**/进行注释)；
    -->
    <script>
        function bt1() {
            alert("click_button1");
        }
    </script>

    <script>
        function bt2() {
            alert("click_button2");
        }
    </script>
</head>
<body>
<div>div1</div>
<button id="bt1" onclick="bt1()">Click1</button>
<br/>
<button id="bt2" onclick="bt2()">Click2</button>
<!-- 测试style标签是否能在body中使用-->
<style>
    div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
</style>
</body>
</html>

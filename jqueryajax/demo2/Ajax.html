<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resource/lib/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('.btn').on('click', function () {
                $.ajax({
                    type: "POST",   //请求的方式，也有get请求
                    url: "../../extra/data/ESResult.json",  //请求地址，后台提供的,这里我在本地自己建立了个json的文件做例子
                    data: {name: "value"},   //data是传给后台的字段，后台需要哪些就传入哪些
                    dataType: "json",   //json格式，后台返回的数据为json格式的。
                    async:true,    //或false,是否异步
                    timeout:5000,    //超时时间
                    success: function (data) {
                        var docs=data.hits.hits;
                        var sizes=2;
                        var pagesum=data.hits.total;
                        var pagenum = pagesum / sizes;
                        var length=5;  //要显示的分页页数

                        $.each(docs,function(i,item){

                            var html = '+<tr>'+
                                '<td>'+item._source.localNum+'</td> '+
                                '<td>'+item._source.postion+'</td> '+
                                '<td>暂无此类型</td> '+
                                '<td>暂无此类型</td> '+
                                '</tr>';

                            alert(html);

                        });
                    },
                    error: function () {
                        alert("失败！");
                    },
                    complete:function(){
                        console.log('结束');
                        alert("结束！");
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="box">
    <a class="btn" href="javascript:;">Ajax的方式</a>
    <ul id="con"></ul>
</div>
</body>
</html>
